<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen flex flex-col border border-red-700">
    <main class="flex-grow flex flex-col justify-center items-center">
        <form id="review-form" class="flex flex-col  p-6">
            <h2 class="text-4xl mb-6">Add a Review</h2>
            
            <input type="text" id="place" name="place" aria-label="Place to review" placeholder="Place to review" class="mb-4 px-2 rounded-md" readonly>
            <textarea id="review" name="review" aria-label="Review" placeholder="Please enter your review" class="mb-4 p-2 rounded-md" required></textarea>
            
            <button type="submit" class="bg-blue-500 px-8 py-2 rounded-md text-white">Submit</button>
        </form>
    </main>
    <footer>
        <div class="flex flex-row justify-center items-center bg-blue-500 h-12 text-white">
            <p>&copy 2024 HBnB Evolution. All rights reserved</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>

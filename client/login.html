<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-screen flex flex-col border border-red-700">
    <header>
        <nav class="flex flex-row justify-between items-center ">
            <div>
                <a href="index.html"><img src="logo.png" alt="logo"></a>
            </div>
            <a href="login.html" id="login-link" class="text-grey-800 text-3xl pt-3">Login</a>
        </nav>
    </header>
    <main class="flex-grow flex flex-col">
        <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-2">
            <div>
                <img src="https://images.pexels.com/photos/1268871/pexels-photo-1268871.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="beach-house" class="rounded-tl-lg rounded-bl-lg">

            </div>
            <form id="login-form" class="flex flex-col p-6 bg-white rounded-tr-lg rounded-br-lg justify-center">
                <h2 class="text-4xl mb-6">Login</h2>
                <input type="email" id="email" name="email" placeholder="Email address" aria-label="Email" required
                    class="mb-4 p-2 border border-gray-300 rounded-md">
                <input type="password" id="password" name="password" placeholder="Password" aria-label="Password"
                    required class="mb-4 p-2 border border-gray-300 rounded-md">
                <button type="submit" class="px-8 py-2 bg-blue-500 text-white rounded-md">Login</button>
            </form>
        </div>

    </main>
    <footer class="bg-blue-500 h-12 flex justify-center items-center text-white">
        <p>&copy; 2024 HBnB Evolution. All rights reserved</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
